<mat-card>
  <mat-card-header>Lista de celulares</mat-card-header>
  <br/>
  <mat-card-content>
    <table mat-table [dataSource]="mobiles" class="mat-elevation-z8">
      <ng-container matColumnDef="id" hidden>
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let mobile">
          <a mat-button [routerLink]="['/mobile-edit', mobile.id]">{{mobile.id}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let mobile">
          <a mat-button [routerLink]="['/mobile-edit', mobile.id]">
           <img mat-list-avatar src="{{mobile.photo}}"
           (error)="mobile.photo = 'https://logodownload.org/wp-content/uploads/2014/02/claro-logo1.png'">
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let mobile">
          <a mat-button [routerLink]="['/mobile-edit', mobile.id]">{{mobile.model}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let mobile">
          <a mat-button [routerLink]="['/mobile-edit', mobile.id]">{{mobile.price}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Fabricante</th>
        <td mat-cell *matCellDef="let mobile">
          <a mat-button [routerLink]="['/mobile-edit', mobile.id]">{{mobile.brand}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data de lançamento</th>
        <td mat-cell *matCellDef="let mobile">
          <a mat-button [routerLink]="['/mobile-edit', mobile.id]">{{mobile.date}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let mobile">
          <a mat-button [routerLink]="['/mobile-edit', mobile.id]">{{mobile.code}}</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button class="add-button" margin="100px" mat-fab color="primary" [routerLink]="['/mobile-add']">Add</button>
  </mat-card-content>
</mat-card>
